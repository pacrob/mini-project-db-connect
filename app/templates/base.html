<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f7f7f8;
        --fg: #1f2933;
        --card: #ffffff;
        --accent: #2563eb;
        --accent-dark: #1e3a8a;
        --border: #d4d4d8;
        --error: #dc2626;
        --success: #047857;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111827;
          --fg: #f9fafb;
          --card: #1f2937;
          --accent: #60a5fa;
          --accent-dark: #2563eb;
          --border: #374151;
        }
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
      }
      .container {
        width: min(720px, 100%);
      }
      header {
        margin-bottom: 1.5rem;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 16px 32px rgba(15, 20, 34, 0.08);
      }
      form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      form input[type="text"],
      form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        background: transparent;
        color: inherit;
      }
      form textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }
      button:hover {
        background: var(--accent-dark);
      }
      button:active {
        transform: translateY(1px);
      }
      .flash {
        border-radius: 10px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      .flash.error {
        background: rgba(220, 38, 38, 0.1);
        color: var(--error);
        border: 1px solid rgba(220, 38, 38, 0.3);
      }
      .flash.success {
        background: rgba(4, 120, 87, 0.1);
        color: var(--success);
        border: 1px solid rgba(4, 120, 87, 0.3);
      }
      ul.todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      ul.todo-list li {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 1rem;
        background: var(--card);
      }
      .todo-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0 0.35rem 0;
      }
      .todo-description {
        margin: 0;
        opacity: 0.85;
      }
      .empty-state {
        padding: 2rem;
        border: 2px dashed var(--border);
        border-radius: 12px;
        text-align: center;
        color: rgba(31, 41, 51, 0.7);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>{% block header %}Todo List{% endblock %}</h1>
      </header>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
